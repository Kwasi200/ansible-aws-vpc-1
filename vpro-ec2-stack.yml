---
- name: setup vprofile stack
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Import vpc setup variable
      include_vars: vpc-output_vars

    - name: Import vprofile setup variable
      include_vars: vprostacksetup

    - name: create vprofile ec2 key
      ec2_key:
        name: vprokey
        region: "{{region}}"
      register: vprokey_out

    - name: save private key into file loginkey_vpro.pem
      copy:
        content: "{{vprokey_out.key.private_key}}"
        dest: "./loginkey_vpro.pem"
        mode: 0600
      when: vprokey_out.changed

    - name: create security group for load balancer
      ec2_group:
        name: vproELB-sg
        description: allow port 80 form everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        rule:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
        register: vproELBSG_out

    - name: creating security group for vprofile stack
      ec2_group:
        key_name: vprostack-sg
        description: allow port 22 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            group_id: "{{vproELBSG_out.group_id}}"

          - proto: tcp
            from_port: 22
            to_port: 22
            group_id: "{{bastionSGid}}"
        register: vprostackSG_out
    - name: update security group with its own sg id
      ec2_group:
        name: vprostack-sg
        description: allow port 22 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: all
            group_id: "{{ vprostacksg_out.group_id }}"





